<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Modern Stranger Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "Segoe UI", sans-serif;
        background: #0a0a0a;
        color: #f1f1f1;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .chat-container {
        width: 100%;
        max-width: 420px;
        background: #1c1c1c;
        border-radius: 12px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      .chat-header {
        background: #222;
        padding: 15px 20px;
        font-size: 18px;
        font-weight: bold;
        position: relative;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .menu-btn {
        font-size: 20px;
        background: none;
        color: #aaa;
        border: none;
        cursor: pointer;
      }

      .menu {
        position: absolute;
        right: 10px;
        top: 55px;
        background: #333;
        border-radius: 6px;
        overflow: hidden;
        display: none;
        z-index: 1;
      }

      .menu button {
        display: block;
        width: 100%;
        padding: 10px 20px;
        background: none;
        border: none;
        color: white;
        text-align: left;
        cursor: pointer;
      }

      .menu button:hover {
        background: #444;
      }

      .chat-box {
        height: 400px;
        overflow-y: auto;
        padding: 20px;
        background: #1e1e1e;
        transition: all 0.3s ease;
      }

      .chat-box.hidden {
        display: none;
      }

      .chat-box div {
        margin: 10px 0;
        line-height: 1.5;
      }

      .user-msg {
        text-align: right;
        color: #81d4fa;
      }

      .bot-msg {
        text-align: left;
        color: #f48fb1;
      }

      .chat-input {
        display: flex;
        border-top: 1px solid #333;
      }

      .chat-input input {
        flex: 1;
        padding: 12px;
        border: none;
        background: #2b2b2b;
        color: white;
        font-size: 16px;
      }

      .chat-input button {
        background: #009688;
        color: white;
        border: none;
        padding: 12px 16px;
        cursor: pointer;
      }

      .chat-input button:hover {
        background: #00bfa5;
      }

      @media (max-width: 480px) {
        .chat-box {
          height: 300px;
          padding: 15px;
        }
      }
    </style>
  </head>
  <body>
    <div class="chat-container">
      <div class="chat-header">
        üí¨ Stranger Chat
        <button class="menu-btn" onclick="toggleMenu()">‚ò∞</button>
        <div class="menu" id="menu">
          <button onclick="clearChat()">üîÑ Clear Chat</button>
          <button onclick="deleteChat()">üóëÔ∏è Delete Chat</button>
          <button onclick="toggleChat()">üôà Hide/Show Chat</button>
        </div>
      </div>

      <div class="chat-box" id="chat-box"></div>

      <div class="chat-input">
        <input type="text" id="userInput" placeholder="Say something..." />
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>

    <script>
      let chatStep = 0;
      let chatBox = document.getElementById("chat-box");

      function sendMessage() {
        const input = document.getElementById("userInput");
        const msg = input.value.trim();
        if (!msg) return;

        addMessage("user", msg);
        input.value = "";

        setTimeout(() => {
          const reply = getBotResponse(msg);
          addMessage("bot", reply);
        }, 800);
      }

      function addMessage(sender, text) {
        const msgDiv = document.createElement("div");
        msgDiv.className = sender === "user" ? "user-msg" : "bot-msg";
        msgDiv.textContent = text;
        chatBox.appendChild(msgDiv);
        chatBox.scrollTop = chatBox.scrollHeight;
      }

      function getBotResponse(userMsg) {
        chatStep++;
        const lower = userMsg.toLowerCase();

        if (chatStep === 1) {
          return "Hey! I'm a stranger. What's your name?";
        } else if (chatStep === 2) {
          return `Nice to meet you, ${
            userMsg.split(" ")[0]
          }! How‚Äôs your day so far?`;
        } else if (lower.includes("good") || lower.includes("fine")) {
          return "Awesome! What do you usually do for fun?";
        } else if (lower.includes("bad") || lower.includes("not good")) {
          return "Sorry to hear that. Want to share what happened?";
        } else if (lower.includes("music")) {
          return "Nice! üéµ What kind of music do you like?";
        } else if (lower.includes("bye")) {
          return "It was nice chatting with you. Take care! üëã";
        } else {
          const fillers = [
            "Interesting... go on!",
            "That‚Äôs pretty cool.",
            "Haha, tell me more!",
            "Whoa, really?",
            "Hmm... sounds deep.",
            "I didn't expect that.",
          ];
          return fillers[Math.floor(Math.random() * fillers.length)];
        }
      }

      function toggleMenu() {
        const menu = document.getElementById("menu");
        menu.style.display = menu.style.display === "block" ? "none" : "block";
      }

      function clearChat() {
        chatBox.innerHTML = "";
        chatStep = 0;
        toggleMenu();
      }

      function deleteChat() {
        if (confirm("Delete entire chat permanently?")) {
          chatBox.innerHTML = "";
          chatStep = 0;
        }
        toggleMenu();
      }

      function toggleChat() {
        chatBox.classList.toggle("hidden");
        toggleMenu();
      }

      document.addEventListener("click", (e) => {
        const menu = document.getElementById("menu");
        if (!e.target.closest(".menu") && !e.target.closest(".menu-btn")) {
          menu.style.display = "none";
        }
      });
    </script>
  </body>
</html>
